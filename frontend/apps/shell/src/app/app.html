<header class="header">
  <button class="menu__toggle_btn" aria-label="menu toggle btn" (click)="showNavigation()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
      <path d="M3 18v-2h18v2zM3 13v-2h18v2zM3 8V6h18v2z"/>
    </svg>
  </button>

  <h2>{{ title }}</h2>

  <div class="menu"></div>
</header>

<aside class="menu" [class.show]="isShowingNavigation">
  <nav class="menu__navigation">
    @for (navigation of navigationList; track navigation.link) {
      <a [routerLink]="navigation.link" [attr.role]="'link'" [class.active]="activeLink === navigation.link">

      <ui-truncate>
        {{ navigation.icon }}
        {{ navigation.label }}
      </ui-truncate>
    </a>
    }
  </nav>

  <div class="menu__settings">
    <button class="menu__toggle_btn" aria-label="theme toggle btn" (click)="toggleTheme()">
      @if(theme === 'light') {
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41.39.39 1.03.39 1.41 0l1.06-1.06z"/>
        </svg>
      } @else {
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-2.98 0-5.4-2.42-5.4-5.4 0-1.81.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/>
        </svg>
      }
    </button>

    <button class="menu__setting_btn" aria-label="settings btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="23" height="23">
        <defs>
          <mask id="hole">
            <rect width="32" height="32" fill="white"/>
            <circle cx="16" cy="16" r="5" fill="black"/>
          </mask>
        </defs>

        <circle cx="16" cy="16" r="9" mask="url(#hole)"/>

        <g transform="translate(16,16)">
          <g>
            <path d="M-1.4375,-12.8125h2.875a1.4375,1.4375 0 0 1 1.4375,1.4375v2.0625a1.4375,1.4375 0 0 1-1.4375,1.4375h-2.875a1.4375,1.4375 0 0 1-1.4375-1.4375v-2.0625a1.4375,1.4375 0 0 1 1.4375-1.4375z" transform="rotate(0)"/>
            <path d="M-1.4375,-12.8125h2.875a1.4375,1.4375 0 0 1 1.4375,1.4375v2.0625a1.4375,1.4375 0 0 1-1.4375,1.4375h-2.875a1.4375,1.4375 0 0 1-1.4375-1.4375v-2.0625a1.4375,1.4375 0 0 1 1.4375-1.4375z" transform="rotate(45)"/>
            <path d="M-1.4375,-12.8125h2.875a1.4375,1.4375 0 0 1 1.4375,1.4375v2.0625a1.4375,1.4375 0 0 1-1.4375,1.4375h-2.875a1.4375,1.4375 0 0 1-1.4375-1.4375v-2.0625a1.4375,1.4375 0 0 1 1.4375-1.4375z" transform="rotate(90)"/>
            <path d="M-1.4375,-12.8125h2.875a1.4375,1.4375 0 0 1 1.4375,1.4375v2.0625a1.4375,1.4375 0 0 1-1.4375,1.4375h-2.875a1.4375,1.4375 0 0 1-1.4375-1.4375v-2.0625a1.4375,1.4375 0 0 1 1.4375-1.4375z" transform="rotate(135)"/>
            <path d="M-1.4375,-12.8125h2.875a1.4375,1.4375 0 0 1 1.4375,1.4375v2.0625a1.4375,1.4375 0 0 1-1.4375,1.4375h-2.875a1.4375,1.4375 0 0 1-1.4375-1.4375v-2.0625a1.4375,1.4375 0 0 1 1.4375-1.4375z" transform="rotate(180)"/>
            <path d="M-1.4375,-12.8125h2.875a1.4375,1.4375 0 0 1 1.4375,1.4375v2.0625a1.4375,1.4375 0 0 1-1.4375,1.4375h-2.875a1.4375,1.4375 0 0 1-1.4375-1.4375v-2.0625a1.4375,1.4375 0 0 1 1.4375-1.4375z" transform="rotate(225)"/>
            <path d="M-1.4375,-12.8125h2.875a1.4375,1.4375 0 0 1 1.4375,1.4375v2.0625a1.4375,1.4375 0 0 1-1.4375,1.4375h-2.875a1.4375,1.4375 0 0 1-1.4375-1.4375v-2.0625a1.4375,1.4375 0 0 1 1.4375-1.4375z" transform="rotate(270)"/>
            <path d="M-1.4375,-12.8125h2.875a1.4375,1.4375 0 0 1 1.4375,1.4375v2.0625a1.4375,1.4375 0 0 1-1.4375,1.4375h-2.875a1.4375,1.4375 0 0 1-1.4375-1.4375v-2.0625a1.4375,1.4375 0 0 1 1.4375-1.4375z" transform="rotate(315)"/>
          </g>
        </g>
      </svg>
    </button>
  </div>
</aside>


<main class="content">
  <router-outlet></router-outlet>
</main>

<aside class="aside">
  <button (click)="onRequest()">+</button>
</aside>

<footer class="footer"></footer>
